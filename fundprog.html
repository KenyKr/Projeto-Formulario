<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Opinião Estudantil</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 32px;
      color: #fff;
      z-index: 2;
      }
      h2 {
        font-size: 16px;
      color: #4b4141;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 20px 0 #434745; 
      }
      .banner {
      position: relative;
      height: 210px;
      background-image: url(imagens/iff.jpg);      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.5); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, textarea, select {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #01ac42;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 6px 0 #01ac42;
      color: #01ac42;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 0;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type="time"]::-webkit-inner-spin-button {
      margin: 2px 22px 0 0;
      }
      input[type=radio], input.other {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 10px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      label.radio:before {
      content: "";
      position: absolute;
      top: 2px;
      left: 0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      #radio_5:checked ~ input.other {
      display: block;
      }
      input[type=radio]:checked + label.radio:before {
      border: 2px solid #01ac42;
      background: #01ac42;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 7px;
      left: 5px;
      width: 7px;
      height: 4px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #01ac42;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #00ff62;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .city-item input {
      width: calc(50% - 20px);
      }
      .city-item select {
      width: calc(50% - 8px);
      font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            font-size: 1em;
        }
        button {
            width: 48%;
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 0;
            gap: 5px;
      }
       }
    </style>
  </head>
  <body>
    <div class="testbox">
        <form method="POST" action="https://example.com/submit">
            <div class="banner">
                <h1>Pesquisa de Opinião Estudantil</h1> 
              </div>

              <div class="subtitulo">
                <h2>Complete o formulário abaixo para nos ajudar a entender melhor suas experiências e necessidades educacionais.</h2>
            </div>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
    
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            
            <label for="ano_escolar">Ano Escolar:</label>
            <select id="ano_escolar" name="ano_escolar">
                <option value="primeiro">Primeiro Ano</option>
                <option value="segundo">Segundo Ano</option>
                <option value="terceiro">Terceiro Ano</option>
            </select>
    
            
            <div class="checkbox-group">
                <label for="email">Cursos de interesse:</label>
                <label><input type="checkbox" id="curso1" name="cursos_interesse" value="matematica"> Matemática</label>
                <label><input type="checkbox" id="curso2" name="cursos_interesse" value="portugues"> Português</label>
                <label><input type="checkbox" id="curso3" name="cursos_interesse" value="ciencias"> Ciências</label>
                <label><input type="checkbox" id="curso4" name="cursos_interesse" value="ciencias"> Biologia</label>
            </div>
    
            
            <label for="expectativas">Expectativas para o próximo ano letivo:</label>
            <textarea id="expectativas" name="expectativas" minlength="100" required></textarea>
    
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
    
            
            <label for="hora_preferencial">Hora Preferencial para Estudo:</label>
            <input type="time" id="hora_preferencial" name="hora_preferencial">
    
            
            <div style="text-align: center;">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
  </body>
</html>
